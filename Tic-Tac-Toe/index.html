<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="game-settings">
            <div class="mode-selection">
                <label>
                    <input type="radio" name="mode" value="pvp" checked>
                    Player vs Player
                </label>
                <label>
                    <input type="radio" name="mode" value="pve">
                    Player vs AI
                </label>
            </div>
            <div class="marker-selection">
                <label>
                    <input type="radio" name="marker" value="X" checked>
                    X
                </label>
                <label>
                    <input type="radio" name="marker" value="O">
                    O
                </label>
            </div>
            <button id="startGameButton">Start Game</button>
        </div>
        <div class="game-board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="game-info">
            <p class="winner-message" id="winnerMessage"></p>
            <button id="restartButton">Restart</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Muhammad Rehan Tic-Tac-Toe Game</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
